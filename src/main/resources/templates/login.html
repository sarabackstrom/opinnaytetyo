<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Kirjautumissivu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background: #f0f4f8;
            font-family: Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 380px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .login-card h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #394942;
        }
        .btn-primary {
            width: 100%;
            background-color: #002F6C;
            border: none;
        }
        .btn-primary:hover {
            background-color: #486B98;
        }
        .alert {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h3>Kirjaudu sisään</h3>

        <div class="alert alert-danger" th:if="${param.error}">
            Väärä käyttäjätunnus ja/tai salasana.
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            Uloskirjautuminen onnistui.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Käyttäjätunnus</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Syötä käyttäjätunnus" required>
            </div>
            <div class="form-group">
                <label for="password">Salasana</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Syötä salasana" required>
            </div>
            <button type="submit" class="btn btn-primary">Kirjaudu</button>
        </form>
    </div>
</body>
</html>
