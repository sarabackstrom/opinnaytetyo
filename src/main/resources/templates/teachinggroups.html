<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Opetusryhmät</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
</head>

<body>

    <!-- Navigaatiopalkki alkaa -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Arviointikirja</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Linkit navigointipalkkiin -->
                <li class="nav-item">
                    <a class="nav-link" href="/lessonlist">Oppitunnit ja suoritusmerkintöjen lisääminen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teachinggroups"
                        sec:authorize="hasAnyRole('TEACHER', 'ADMIN')">Opetusryhmät ja oppilaat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myperformances" sec:authorize="hasRole('STUDENT')">Omat suoritukset</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="nav-link p-0">
                        <input type="submit" value="Kirjaudu ulos" class="btn btn-link text-white" />
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navigaatiopalkki loppuu-->

    <h1>Opettajan opetusryhmät</h1>
    <table class="table table-hover">
        <tr>
            <th>Opetusryhmä</th>
            <th>Opettaja</th>
        </tr>
        <tr th:each="t : ${teachingroups}">
            <td>
                <a th:href="@{/studentlist/{id}(id=${t.id})}" th:text="${t.className}"></a>
            </td>
            <td th:text="${t.teacher.lastName}"></td>
        </tr>
    </table>

</body>

</html>
