<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Opetusryhmät</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
</head>

<body>
    <h1>Opettajan opetusryhmät</h1>
    <div sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="post" class="nav-link p-0">
        <input type="submit" value="Kirjaudu ulos" class="btn btn-link text-black" />
    </form></div>
    <table class="table table-hover">
        <tr>
            <th>Opetusryhmä</th>
            <th>Opettaja</th>
        </tr>
        <tr th:each="t : ${teachingroups}">
            <td th:text="${t.className}"></td>
            <td th:text="${t.teacher.lastName}"></td>
        </tr>
    </table>

</body>

</html>
